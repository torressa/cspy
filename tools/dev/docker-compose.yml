version: "2.3"

services:

  boost-benchmark-builder:
    image: boost-benchmark-docker:builder
    build:
      context: ../../
      dockerfile: tools/docker/boost.Dockerfile
      target: builder
      args:
        BENCHMARK_TESTS: $BENCHMARK_TESTS
      cache_from:
          - boost-benchmark-docker:builder
    volumes:
      - ../../build_boost:/root/build/
    command: ./run_boost


  cspy-dev-cpp-builder:
    image: cspy-docker:builder
    build:
      context: ../../
      dockerfile: tools/docker/python.Dockerfile
      target: builder
      cache_from:
        - cspy-docker:builder

  cspy-dev-cpp:
    image: cspy-docker-dev:latest
    build:
      context: ../../
      # dockerfile: tools/docker/Dockerfile
      dockerfile: tools/docker/python.Dockerfile
      target: dev
      args:
        BENCHMARK_TESTS: $BENCHMARK_TESTS
        BUILD_DOCS : $BUILD_DOCS
        BUILD_CLEAN : $BUILD_CLEAN
        BUILD_PYTHON: $BUILD_PYTHON
        BUILD_RELEASE: $BUILD_RELEASE
      cache_from:
        - cspy-docker:builder
        - cspy-docker-dev:latest
    container_name: cspy-dev
    volumes:
      - ../../build:/root/build/
    command: ./run_tests

  cspy-dev-python-builder:
    image: cspy-docker-python:builder
    build:
      context: ../../
      dockerfile: tools/docker/python.Dockerfile
      target: builder
      cache_from:
        - cspy-docker-python:builder

  cspy-dev-python:
    image: cspy-docker-python:latest
    build:
      context: ../../
      dockerfile: tools/docker/python.Dockerfile
      target: dev
      args:
        BENCHMARK_TESTS: $BENCHMARK_TESTS
        BUILD_DOCS : $BUILD_DOCS
        BUILD_CLEAN : $BUILD_CLEAN
        BUILD_RELEASE: $BUILD_RELEASE
      cache_from:
        - cspy-docker-python:builder
        - cspy-docker-python:latest
    container_name: cspy-dev
    volumes:
      - ../../build:/root/build/
    command: ./run_tests
